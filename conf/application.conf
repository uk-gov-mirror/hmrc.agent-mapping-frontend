include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

# Custom error handler
play.http.errorHandler = "ErrorHandler"

appName = "agent-mapping-frontend"
play.http.router = prod.Routes
play.modules.enabled += "FrontendModule"

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

mongodb {
  uri = "mongodb://localhost:27017/agent-mapping-frontend"
}

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
            legacy = false
        }
    }

    services {
      auth {
        host=localhost
        port=8500
      }

      agent-mapping {
        host=localhost
        port=9439
      }
      agent-services-account-frontend {
        external-url = "http://localhost:9401/agent-services-account"
      }

      company-auth-frontend {
        external-url = "http://localhost:9025"
        sign-in.path = "/gg/sign-in"
        sign-in.continue-url="http://localhost:9401/agent-services-account"
        sign-out.redirect-url = "http://localhost:9438/agent-mapping/start-submit"
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "3.2.4"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

authentication {
  login-callback.url = "http://localhost:9438"
  government-gateway.sign-in.path = "/gg/sign-in"
  government-gateway.sign-out.path = "/gg/sign-out"
  government-gateway.sign-in.base-url = "http://localhost:9025"
  government-gateway.sign-out.base-url = "http://localhost:9025"
}